<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
 
    <script src="script.js" defer></script>
    <!-- <link rel="" href=""> -->
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="display-text" id="displayID">0</p>
        </div>

        <div class="board">
            <button onclick="btn_AC()" class="btn">AC</button>
            <button onclick="btn_BSC()" class="btn">&#9003</button>
            <button onclick="btn_Mod()" class="btn opt">%</button>
            <button onclick="btn_Div()" class="btn opt">/</button>
            <button onclick="btn_1()" class="btn">1</button>
            <button onclick="btn_2()" class="btn">2</button>
            <button onclick="btn_3()" class="btn">3</button>
            <button onclick="btn_Mul()" class="btn opt">x</button>
            <button onclick="btn_4()" class="btn">4</button>
            <button onclick="btn_5()" class="btn">5</button>
            <button onclick="btn_6()" class="btn">6</button>
            <button onclick="btn_Sub()" class="btn opt">-</button>
            <button onclick="btn_7()" class="btn">7</button>
            <button onclick="btn_8()" class="btn">8</button>
            <button onclick="btn_9()" class="btn">9</button>
            <button onclick="btn_Add()" class="btn opt">+</button>
            <button onclick="btn_0()" class="btn">0</button>
            <button onclick="btn_Dot()" class="btn">.</button>
            <button onclick="btn_Equals()" class="btn double-width">=</button>
        </div>
    </div>

</body>
</html>
