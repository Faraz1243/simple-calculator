    <title>Calculator</title>

<body>
    <div class="container">
        <div class="display">
            <p class="display-text" id="displayID">0</p>
        </div>

        <div class="board">
            <button onclick="btn_AC()" class="btn">AC</button>
            <button onclick="btn_BSC()" class="btn">&#9003</button>
            <button onclick="btn_Mod()" class="btn">%</button>
            <button onclick="btn_Div()" class="btn">/</button>
            <button onclick="btn_1()" class="btn">1</button>
            <button onclick="btn_2()" class="btn">2</button>
            <button onclick="btn_3()" class="btn">3</button>
            <button onclick="btn_Mul()" class="btn">x</button>
            <button onclick="btn_4()" class="btn">4</button>
            <button onclick="btn_5()" class="btn">5</button>
            <button onclick="btn_6()" class="btn">6</button>
            <button onclick="btn_Sub()" class="btn">-</button>
            <button onclick="btn_7()" class="btn">7</button>
            <button onclick="btn_8()" class="btn">8</button>
            <button onclick="btn_9()" class="btn">9</button>
            <button onclick="btn_Add()" class="btn">+</button>
            <button onclick="btn_0()" class="btn">0</button>
            <button onclick="btn_Dot()" class="btn">.</button>
            <button onclick="btn_Equals()" class="btn double-width">=</button>
        </div>

    </div>
    <script>
        var display = document.getElementById("displayID");
        var operator = "";
        var firstNumber = "";
        var helper="";

        function btn_AC() {
            display.innerHTML = "0";
        }
    
        function btn_BSC(){
            if(display.innerHTML!="0"){
                display.innerHTML =  display.innerHTML.slice(0, -1);
            }
            if(display.innerHTML==""){
                display.innerHTML =  "0";
            }
        }
        function btn_Mod(){
            btn_Equals();
            operator = "%";
            firstNumber = display.innerHTML;
            display.innerHTML = "0";
        }

        function btn_Div(){
            btn_Equals();
            operator = "/";
            firstNumber = display.innerHTML;
            display.innerHTML = "0";
        }

        function btn_Mul(){
            btn_Equals();
            operator = "x";
            firstNumber = display.innerHTML;
            display.innerHTML = "0";
        }

        function btn_Sub(){
            btn_Equals();
            operator = "-";
            firstNumber = display.innerHTML;
            display.innerHTML = "0";
        }

        function btn_Add(){
            btn_Equals();
            operator = "+";
            firstNumber = display.innerHTML;
            display.innerHTML = "0";
        }

        function btn_Equals(){
            if(operator!="")
            {
                var secondNumber = display.innerHTML;
                var result = 0;
                if(operator=="+"){
                    result = parseFloat(firstNumber) + parseFloat(secondNumber);
                }
                if(operator=="-"){
                    result = parseFloat(firstNumber) - parseFloat(secondNumber);
                }
                if(operator=="x"){
                    result = parseFloat(firstNumber) * parseFloat(secondNumber);
                }
                if(operator=="/"){
                    result = parseFloat(firstNumber) / parseFloat(secondNumber);
                }
                if(operator=="%"){
                    result = parseFloat(firstNumber) % parseFloat(secondNumber);
                }
                display.innerHTML = result;
                helper="1";
                operator = "";
                firstNumber = "";
            }
        }

        function btn_Dot(){
            if(!findPoint(display.innerHTML)){
                display.innerHTML += ".";
            }
        }

        function btn_0(){
            if(display.innerHTML=="0"){
                display.innerHTML="";
            }
            display.innerHTML += "0";
        }

        function btn_1(){
            if(helper=="1"){
                display.innerHTML="";
                helper="";
            }
            if(display.innerHTML=="0"){
                display.innerHTML="";
            }
            display.innerHTML += "1";
        }

        function findPoint(myStr){
            var point = myStr.indexOf(".");
            if(point==-1){

            }
